{% extends "account/base.html" %}

{% block content %}

    <div class="main">
      {% if messages %}
         <ul>
             {% for message in messages %}
             <li>{{ message }}</li>
             {% endfor %}
         </ul>
     {% endif %}
            <h3>Change Password</h3>

            <form method="post">
              {% csrf_token %}
              {{ form.as_table }}
              <button type="submit">Save changes</button>
            </form>
    </div>

{% endblock %}
