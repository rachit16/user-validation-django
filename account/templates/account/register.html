{% extends "account/base.html" %}

{% block title %}
    Create User - {{ block.super }}
{% endblock %}

{% block content %}

     <div class="login">

         {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <h2>Create account</h2>

         <form method="post" class="form-signin" >
             {% csrf_token %}
             <div class="form-group">
                {{ form.as_table }}
                  <button type="submit" name="submit" value="Register" class="btn btn-lg btn-primary btn-block" />
             </div>
         </form>
     </div>

{% endblock %}
