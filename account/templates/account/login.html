{% extends "account/base.html"  %}

{% block content %}
<style type="text/css">
	.login-form {
		width: 340px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {
        font-size: 15px;
        font-weight: bold;
    }
</style>

    <div class="content">
        <div class="login-form">

        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}

        <form action="" method="post" class="form-signin">
          <h2 class="text-center">Log in</h2>
            {% csrf_token %}
            <div class="form-group">
              <input class="form-control" placeholder="Username" required="required" type="text" id="id_username" name="username">
            </div>
            <div class="form-group">
              <input type="password" id="id_password" name="password" class="form-control">
            </div>
            <div class="form-group">
              <button type="submit" value="Submit" class="btn btn-lg btn-primary btn-block">Log in </button>
            </div>
            <div class="clearfix">
              <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
              <a href="#" class="pull-right">Forgot Password?</a>
            </div>
        </form>
        <p class="text-center"><a href="{% url 'register' %}">Create an Account</a></p>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
        </div>
    </div>

{% endblock %}
